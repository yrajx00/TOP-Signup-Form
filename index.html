<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container-fluid">
        <div class="row">
            <section class="col-4" id="left">
                <div id="title" class="px-4">
                    <img src="res/logo.png" alt="">
                    <h1 class="px-2">ODIN</h1>
                </div>
            </section>

            <section class="col-8 g-0" id="right">
                <div class="row px-5">
                    <header>
                        <p>
                            This is not a real online service! You know you need something like this in your
                            life to help you realize your deepest dreams. <br>
                            Sign up <em>now</em> to get started.
                        </p>
                        <p>
                            You <em>know</em> you want to.
                        </p>
                    </header>
                </div>
                <div class="row">
                    <main>
                        <div class="p-5" id="form-inputs">
                            <h1>Let's Do This</h1>

                            <form action="" class="needs-validation" novalidate>
                                <div class="row mt-3">
                                    <div class="col-4">
                                        <label for="firstname" class="form-label">FIRST NAME</label>
                                        <input type="text" class="form-control" id="firstname" required>
                                    </div>
                                    <div class="col-4">
                                        <label for="lastname" class="form-label">LAST NAME</label>
                                        <input type="text" class="form-control" id="lastname">
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-4">
                                        <label for="email" class="form-label">EMAIL</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-4">
                                        <label for="phone" class="form-label">PHONE NUMBER</label>
                                        <input type="text" class="form-control" id="phone" required>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-4">
                                        <label for="password" class="form-label">PASSWORD</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="col-4">
                                        <label for="confirm-password" class="form-label">CONFIRM PASSWORD</label>
                                        <input type="password" class="form-control" id="confirm-password" required>
                                    </div>
                                </div>
                        </div>

                        <div class="row px-5 py-3">
                            <button type="submit" class="btn btn-lg btn-secondary">
                                Create Account
                            </button>

                            <small>
                                Already have an account? <a href="">Log In</a>
                            </small>
                        </div>
                        </form>
                    </main>
                </div>
            </section>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
